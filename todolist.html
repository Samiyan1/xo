<main>

    <div class="container bg-light my-4" >
        <div class="card text-center" id="card">

            <div class="card-header h1" xyz="fade up big">to do list !</div>
            <div class="card-body">
                <h5 class="card-title">(add what you want to do)</h5>
                <input class="card-text" type="text" id="input" autocomplete="on" autofocus placeholder="for example : car wash" >

            </div>

<script>


var storebutton = document.getElementById("button").addEventListener("click", add);


function add () {

  var storeinput = document.getElementById("input").value;
   
  if(storeinput ==""){alert("please insert task")

}else{

  document.getElementById("input").value = ""

   var ptag = document.createElement("p");

   var tasktag = document.createElement("span");

   tasktag.className = "matn";

   var task = document.createTextNode(storeinput);
   
   tasktag.appendChild(task);
   ptag.appendChild(tasktag);

   var div = document.getElementById("natije").appendChild(ptag);

 

   var tiktag = document.createElement("span");
    var texttik = document.createTextNode("✔");

    tiktag.appendChild(texttik);
    ptag.appendChild(tiktag);

    tiktag.className = "tik";


   tiktag.addEventListener("click" , done)
    
   function done () {
      
    tasktag.style.textDecoration = "line-through #121d47 5px";
    
}




    var tagremove = document.createElement("span");
    var textremove = document.createTextNode("×");
    tagremove.className = "red"

    tagremove.appendChild(textremove);
      ptag.appendChild(tagremove);

    var del = document.createAttribute("onclick");

    del.value = "this.parentNode.remove()"

      tagremove.setAttributeNode(del)


}

                
}        



</script>
